<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator made by me</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./Utils.css">
</head>

<body>
    <div class=main-container>
        <div class="text-center">
            <h1>Calculator</h1>
        </div>
        <div class="container border flex flex-col items-center mx-auto m-w-20">
            <div class="row">
                <input class="input" type="text" />
            </div>

            <div class="row">
                <button class="button">AC</button>
                <button class="button">+/-</button>
                <button class="button">%</button>
                <button class="button" style="background-color: red;" onmouseover="this.style.backgroundColor='orange';"
                    onmouseout="this.style.backgroundColor='red';">/</button>
            </div>

            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" style="background-color: red;" onmouseover="this.style.backgroundColor='orange';"
                    onmouseout="this.style.backgroundColor='red';">*</button>
            </div>

            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button" style="background-color: red;" onmouseover="this.style.backgroundColor='orange';"
                    onmouseout="this.style.backgroundColor='red';">-</button>
            </div>

            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button" style="background-color: red;" onmouseover="this.style.backgroundColor='orange';"
                    onmouseout="this.style.backgroundColor='red';">+</button>
            </div>

            <div class="row">
                <button class="button1">0</button>
                <button class="button">.</button>
                <button class="button" style="background-color: red;" onmouseover="this.style.backgroundColor='orange';"
                    onmouseout="this.style.backgroundColor='red';">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
